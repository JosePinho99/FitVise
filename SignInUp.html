    <form>
        <div class="container login-container">
            <div class="row">
                <div class="col-md-6 login-form-1">
                    <h3>Login</h3>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Email *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Your Password *" value="" />
                    </div>
                    <div class="form-group">
                        <button class="btnSubmit" value="Login"><a href="index.html">Login</a></button>
                        
                    </div>


                </div>
                <div class="col-md-6 login-form-2">
                    <div class="login-logo">
                        <img src="https://st4.depositphotos.com/23677954/26185/v/450/depositphotos_261858434-stock-illustration-barbel-dumbbell-gym-icon-logo.jpg" alt="" />
                    </div>
                    <h3>Sign Up</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Email *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Your Password *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Repeat Password *" value="" />
                    </div>
                    <br />
                    <div class="form-group">
                        <font>
                            <p>Registar como:</p>

                            <div>
                                <input type="radio" id="cliente" name="tipo" value="cliente"
                                       checked>
                                <label for="cliente">Cliente FitVise</label>
                            </div>

                            <div>
                                <input type="radio" id="pt" name="tipo" value="pt">
                                <label for="pt">Personal Trainer</label>
                            </div>
                        </font>
                    </div>
                    <br />
                    <div class="form-group">
                        <button class="btnSubmit" value="Sign Up"><a href="index.html">Sign Up</a></button>

                    </div>
                </div>
            </div>
        </div>
