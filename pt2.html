<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../lib/font-awesome/dist/css/font-awesome.min.css" rel="stylesheet" />
    <title>PTS</title>
    <link href="pts.css" rel="stylesheet" />
    <link href="chatpt.css" rel="stylesheet" />
</head>
<body>
    
    <div class="wrapper-chat">
        <div class="marvel-device nexus5">
            <div class="screen">
                <div class="screen-container">
                    <header>
                        <div class="user-details">
                            <img alt="gravater"
                                 class="dp"
                                 src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0MX2w7QjtWSBNGlQh8Q4XFCTiiSRie4oeQw&usqp=CAU' />
                            <div class="detail-txt">
                                <span class="username">
                                    Manuel
                                </span>

                            </div>
                        </div>
                        <div class="chat-options">
                            <span>  <i class="fa fa-info-circle"></i></span>
                            <span> <i class="fa fa-bell"></i> </span>
                            <span> <i class="fa fa-bars"></i> </span>
                        </div>
                    </header>

                    <div class="chat">
                        <!-- BEGINING OF MESSAGE-->
                        <div class="container fixed rev">
                            <ul class="message-body">
                            </ul>

                        </div>
                        <!-- END OF MESSAGE -->
                        <!-- BEGINING OF INPUT BOTTOM -->
                        <footer>
                            <div class="bottom">
                                <form class="form">
                                    <div class="sendMess">
                                        <button class="attachment"><i class="fa  fa-paperclip"></i></button>
                                        <textarea id="text"
                                                  name=""
                                                  cols="20"
                                                  rows="3"
                                                  placeholder="enter your message">
                                             </textarea>
                                        <button class="send"><i class="fa   fa-paper-plane"></i></button>
                                    </div>
                                </form>
                            </div>
                        </footer>
                        <!-- END OF INPUT BOTTOM-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="pts.js"></script>
</body>
</html>
