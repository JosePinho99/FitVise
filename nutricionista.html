<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../lib/font-awesome/dist/css/font-awesome.min.css" rel="stylesheet" />
    <title>PTS</title>
    <link href="pts.css" rel="stylesheet" />
    <link href="chatpt.css" rel="stylesheet" />
    <title>Nutricionista</title>
    <link href="nutricionista.css" rel="stylesheet" />
</head>
<body>
    <div class="wrapper-chat">
        <div class="marvel-device nexus5">
            <div class="screen">
                <div class="screen-container">
                    <header>
                        <div class="user-details">
                            <img alt="gravater"
                                 class="dp"
                                 src='https://media.istockphoto.com/photos/doctor-holding-digital-tablet-at-meeting-room-picture-id1189304032?k=20&m=1189304032&s=612x612&w=0&h=ovTNnR0JX2cRZkzMBed9exRO_PamZLlysLDFkXesr4Q=' />
                            <div class="detail-txt">
                                <span class="username">
                                    Nutricionista Ana Isabel
                                </span>

                            </div>
                        </div>
                        <div class="chat-options">
                            <span>  <i class="fa fa-info-circle"></i></span>
                            <span> <i class="fa fa-bell"></i> </span>
                            <span> <i class="fa fa-bars"></i> </span>
                        </div>
                    </header>
                    <div class="chat-screen">

                        <!-- END OF SIDEBAR -->
                        <div class="chat">
                            <!-- BEGINING OF MESSAGE-->
                            <div class="container fixed rev">
                                <ul class="message-body">
                                </ul>

                            </div>
                            <!-- END OF MESSAGE -->
                            <!-- BEGINING OF INPUT BOTTOM -->
                            <footer>
                                <div class="bottom">
                                    <form class="form">
                                        <div class="sendMess">
                                            <textarea id="text"
                                                      name=""
                                                      cols="20"
                                                      rows="3"
                                                      placeholder="enter your message">
                    </textarea>
                                            <button class="send"><i class="fa   fa-paper-plane"></i></button>
                                        </div>
                                    </form>
                                </div>
                            </footer>
                            <!-- END OF INPUT BOTTOM-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="premium.js"></script>
</body>
</html>
